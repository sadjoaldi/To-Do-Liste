<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to_do_list</title>
    <link rel="stylesheet" href="./to_doL.css" />
  </head>

  <body>
    <form action="" id="formtodo">
      <div class="form-to_do">
        <h2>TO DO LIST</h2>
        <input
          type="text"
          id="item"
          placeholder=" To do"
          minlength="2"
          autocomplete="off"
        />
        <ul id="list"></ul>
      </div>
    </form>

    <script src="./to_doL.js"></script>
  </body>
</html>
